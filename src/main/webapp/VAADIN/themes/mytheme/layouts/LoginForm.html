<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>

	<div class="row" style="padding:8%;"> <!-- background: url(../img/login.jpg); -->
		<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<div class="col-xs-1"><i class="icon-lock" style="font-size:30px;"></i></div><div class="col-xs-9"><a href="#" style="font-size:25px;"><center><span>ACCESO AL SISTEMA</span></center></a></div>
				</div>
				<div class="panel-body">
					<form role="form">
							<div class="form-group">
									<div class="col-xs-12" location="login"></div>
									<div class="col-xs-12 text-right">
										<i class="icon-circle-arrow-right"></i>
									</div>
							</div>
					</form>
				</div>
			</div>
			<p style="font-size: 15px;" align="center">
								SIGESIM<br> <strong>Sistema para la
									gesti&oacute;n de interrupciones y medios inform&aacute;ticos
									Artex.SA </strong>
							</p>
							<center><img src="../img/logo.png"></center>
		</div>
		<!-- /.col-->
	</div>
	<!-- /.row -->



	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script>
		!function($) {
			$(document)
					.on(
							"click",
							"ul.nav li.parent > a > span.icon",
							function() {
								$(this).find('em:first').toggleClass(
										"glyphicon-minus");
							});
			$(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function() {
			if ($(window).width() > 768)
				$('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function() {
			if ($(window).width() <= 767)
				$('#sidebar-collapse').collapse('hide')
		})
	</script>
</body>

</html>
